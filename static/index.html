<!doctype html>
<html lang="de" ng-app="gokumoApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gokumo</title>
  <link rel="stylesheet" href="css/bootstrap-3.3.5.css">
  <link rel="stylesheet" href="css/gokumo.css">
</head>
<body>
<div ng-controller="QueryCtrl">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Gokumo</a>
        </div>
		
		<form class="navbar-form">
        <div class="form-group" style="display:inline;">
          <div class="input-group" style="display:table;">
            <span class="input-group-addon" style="width:1%;"><span class="glyphicon glyphicon-search"></span></span>
            <input class="form-control" name="search" placeholder="Suchbegriff" autocomplete="off" autofocus="autofocus" type="text" ng-change="search()" ng-model="query" ng-model-options="{ debounce: 500 }" ngMaxlength=100>
          </div>
        </div>
        </form>
				
      </div><!--/.container -->
    </nav>
    <br/>
    <div class="container" ng-if="result && result.Ruby != ''">
		<div class="row">
			<div class="ruby text-center" ng-bind-html="result.Ruby"></div>
		</div>
		<div class="row">
			<div class="table-responsive">
  			<table class="table table-striped">
				<tr>
					<td>Original</td>
					<td>Lesung</td>
					<td>Grundform</td>
					<td>Übersetzung</td>
				</tr>
				<tr ng-repeat="entry in result.Results">
					<td>{{entry.Original}}</td>
					<td>{{entry.Reading}}</td>
					<td>{{entry.Base}}</td>
					<td>
					<p ng-repeat="trans in entry.Translations">
					{{$index + 1}}. {{trans}}
					</p>
					</td>
				</tr>
			</table>
			</div>
		</div>
	</div><!--/.container -->	
    <hr>
    <footer>
      <p class="text-center">&copy; Gokumo 2015 | Wörterbuch vom <a href="http://wadoku.de/">Wadoku-Projekt</a> | <a href="http://wadoku.de/wiki/x/ZQE">Wörterbuchlizenz</a> </p>
    </footer>
</div><!--/.QueryCtrl -->
</body>
<script src="js/angular-1.4.2.min.js"></script>
<script src="js/angular-sanitize-1.4.2.min.js"></script>
<script src="js/gokumo.js"></script>
</body>
</html>
